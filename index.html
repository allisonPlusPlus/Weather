<!DOCTYPE html>
<html>

<head>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Weather JS -->
    <script src="weather.js"></script>

    <!-- Icons -->
    <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>

    <!-- <script src="skycons.js"></script> -->


    <meta charset="utf-8">
    <title>Your Local Weather</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">The current weather in <span class="location" id="address">...</span> is</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">

                <figure class="icons" id="icons">

                    <canvas id="clear-day" class="hidden"  width="64" height="64" >
          </canvas>

                    <canvas id="clear-night" class="hidden"  width="64" height="64">
          </canvas>

                    <canvas id="partly-cloudy-day" class="hidden" width="64" height="64">
          </canvas>

                    <canvas id="partly-cloudy-night" class="hidden" width="64" height="64">
          </canvas>

                    <canvas id="cloudy" class="hidden"  width="64"  height="64">
          </canvas>

                    <canvas id="rain" class="hidden" width="64" height="64">
          </canvas>

                    <canvas id="sleet" class="hidden"  width="64" height="64">
          </canvas>

                    <canvas id="snow" class="hidden"  width="64" height="64">
          </canvas>

                    <canvas id="wind" class="hidden"  width="64" height="64">
          </canvas>

                    <canvas id="fog" class="hidden"  width="64" height="64">
          </canvas>

                </figure>
                <h2 id="weathersummary">Weather Type</h2>
                <h3 class="degrees" id="degrees">00</h3>
                <h4 class="degreeType" id="degreeType">F/C</h4>
                <a href="https://darksky.net/poweredby">Powered by Dark Sky</a>
            </div>
        </div>
    </div>
    <script>
        var icons = new Skycons(),
            list = [
                "clear-day", "clear-night", "partly-cloudy-day",
                "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
                "fog"
            ],
            i;


        for (i = list.length; i--;)
            icons.set(list[i], list[i]);

        icons.play();
    </script>
</body>

</html>
